<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="public/css/style.css">
    
</head>
<body>
    <div x-data="{
        items:[],

        name:'',

        alterado:'',

        add () {
         this.items.push(this.name)
         this.name = ''
        },

        remover (item)
        {
            this.items.splice(this.items.indexOf(item), 1)
        },

        alterar (item)
        {
            let index = this.items.indexOf(item)
            this.items[index] = this.alterado
            this.alterado = ''
        }

    }">
    <ul>
    <template x-for="item in items" :key="item">
            <div>
                <li style="display: inline-flex;">
                    <p x-text="item"></p> <br>
                    <button type="button" class="btn btn-primary" x-on:click="remover(item)">remover</button>
                    <input type="text" x-model="alterado">
                    <button type="button" class="btn btn-primary" x-on:click="alterar(item)">alterar</button>
                </li>
            </div>
    </template>
    </ul>

    <input type="text" x-model="name" x-on:keydown.enter="add"> <button x-on:click="add">adicionar</button>


    </div>

      <footer  class="footer" style="margin-top: auto;">

            <div class="card-header">
                To do list

</body>
</html>
